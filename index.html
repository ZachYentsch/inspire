<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body id="RiMg">
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-transparent no-select d-flex justify-content-between">
      <a class="navbar-brand ms-3" href="#">
        <h3 class="ms-2 text-primary">Aspire to Inspire</h3>
      </a>
      <h5 class="text-primary p-4">Weather: <span id="weather"></span></h5>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" id="clock">
          <h1 id="clock" class="text-dark"></h1>
        </div>
        <div class="row">
          <div class="col-md-4 bg-transparent">
            <form onsubmit="app.todosController.createTodo()">
              <div class="mb-3 d-flex justify-content-between">
                <label for="title" class="form-label bg-primary rounded">TO-DO </label>
                <input type="text" class="form-control" name="description" id="title" min="4" max="20"
                  placeholder="Todo..." />
                <button type="submit" class="btn btn-primary rounded">+</button>
              </div>
          </div>
          </form>
          <div class="col-md-8 bg-white rounded">
            <ol id="toDos" class="text-primary mt-3">
            </ol>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <footer class="bg-dark text-white p-2">
    <div class="text-center no-select p-3" id="quote">
      <!-- TODO Make show author on hover -->
      <!-- ANCHOR <p><small></small></p> -->
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
